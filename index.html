<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="./style.css">
    <!-- icons link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="position-relative">
        
        <div id="maindiv" action="" class="position-absolute top-50 start-50 translate-middle w-50 p-3  h-50">
            <p class="text-center fs-4 text-light">Length Conversion</p>
            <div class="mt-5 d-flex" >
                
                <div class="sec_1 w-50  " id="subdiv1">

                    <input type="number" id="left_inp"  class="border-0 w-100 p-2 text-light ">
                    <select name="units" id="units_drpdown_left" class="mt-4 border-0 w-100 p-2 text-light ">
            
                        <option value="millimeter">Millimeter</option>
                        <option value="centimeter">Centimeter</option>
                        <option value="meter">Meter</option>
                        <option value="kilometer">Kilometer</option>
                        <option value="foot">Foot</option>
                        <option value="inch">Inch</option>
                       
        
                    </select>
                </div>
                    
                <div class="icon position-relative" id="subdiv2">
                    <i class="fa-solid fa-arrow-right-arrow-left position-absolute top-50 start-50 translate-middle "></i>
                </div>

                <div class="sec_2 w-50 " id="subdiv3">

                    <input type="number" id="rigth_inp"  class="border-0 w-100 p-2 text-light  ">
                    <select name="units" id="units_drpdown_right" class="mt-4 border-0 w-100 p-2 text-light ">
                
                        
                        <option value="millimeter">Millimeter</option>
                        <option value="centimeter">Centimeter</option>
                        <option value="meter">Meter</option>
                        <option value="kilometer">Kilometer</option>
                        <option value="foot">Foot</option>
                        <option value="inch">Inch</option>
                       
                
                    </select>
                </div>
                
                
            </div>
            
        </div>

    </section>
    
    <script src="./script.js"></script>
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
